{% extends 'base.html' %}

{% block title %}Iniciar sesion purificadora{% endblock %}

{% block style %}

{% block content %}
<div class="card">
    <h1>Inicio de sesion purificadora</h1>
    <form method="POST">
        <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese la contrasena">

    </form>
</div>
{% endblock %}
